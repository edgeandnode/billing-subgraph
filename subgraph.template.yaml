specVersion: 0.0.2
description: The Gateway Billing Subgraph
repository: https://github.com/edgeandnode/billing-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Billing
    network: {{network}}
    source:
      address: "{{addressBilling}}"
      abi: Billing
      startBlock: {{blockNumberBilling}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/billing.ts
      entities:
        - Billing
        - User
        - TokensAdded
        - TokensRemoved
        - TokensPulled
      abis:
        - name: Billing
          file: ./abis/Billing.json
      eventHandlers:
        - event: GatewayUpdated(indexed address)
          handler: handleGatewayUpdated
        - event: NewOwnership(indexed address,indexed address)
          handler: handleNewOwnership
        - event: TokensAdded(indexed address,uint256)
          handler: handleTokensAdded
        - event: TokensRemoved(indexed address,indexed address,uint256)
          handler: handleTokensRemoved
        - event: TokensPulled(indexed address,uint256)
          handler: handleTokensPulled
  - kind: ethereum/contract
    name: GraphToken
    network: matic
    source:
      address: "{{addressGRT}}"
      abi: GraphToken
      startBlock: {{blockNumberGRT}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/graphToken.ts
      entities:
        - User
      abis:
        - name: GraphToken
          file: ./abis/GraphToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Approval(indexed address,indexed address,uint256)
        #   handler: handleApproval
